[build]
publish = "_site"
command = "npm run build"

[[redirects]]
from = "https://insight.bravery.co/*"
to = "https://bravery.co/insight/:splat"
status = 301
force = true

[[redirects]]
from = "/contented18"
to = "https://speakerdeck.com/joelgoodman/content-first-design-what-does-it-really-mean-and-how-can-it-enhance-the-audience-experience"
status = 200

[[redirects]]
from = "/about"
to = "/services/"
status = 301

from = "/survey"
to = "https://www.surveymonkey.com/r/higher-ed-professional-development"
status = 302

[[headers]]
for = "/*"

[headers.values]
Cache-Control = "public, max-age=31536000"
